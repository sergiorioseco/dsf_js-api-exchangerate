<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-section">
      <h1>Conversor de monedas Nacional</h1>
      <div class="main-card">
        <h4>Pesos CLP</h4>
        <input
          type="text"
          id="inputClp"
          placeholder="Ingrese el monto en CLP"
        />
        <h4>Moneda a convertir</h4>
        <div class="selector">
          <p id="phResult">...</p>
          <p><span id="total"></span></p>
          <select name="Seleccione moneda" id="currency">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF</option>
          </select>
        </div>
        <button id="btn" type="button" class="btn btn-light">Convertir</button>
        <span id="valorActual"></span>
      </div>
    </div>
    <div class="grafica">
      <canvas id="myChart"></canvas>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
